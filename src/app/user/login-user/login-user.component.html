<div class="row">
    <div class="col-md-12" style="margin-left: auto; margin-right:auto;">
        <div class="card">
            <div class="card-header card-header-danger" style="text-align: center;">
                <h6 class="card-title">Login</h6>

            </div>
            <div style="text-align: center;">
                <img src="../../../assets/img/profil.png" id="icon" alt="User Icon" style="width: 60px;" />
            </div>
            <div class="danger" *ngIf="isLoginError" style="text-align: center; color:red; border-color:red; font-weight:bold;font-size:18px;">
                <p>
                    Wrong email or password !
                </p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-10" style="margin-left: auto; margin-right:auto;">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email address" type="email" (input)="user.email = $event.target.value">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10" style="margin-left: auto; margin-right:auto;">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" type="password" (input)="user.password = $event.target.value">
                            </mat-form-field>
                        </div>
                    </div>
                    <div style="text-align:center;">
                        <button id="submit-btn" (click)="loginUser()" mat-raised-button type="submit" class="btn btn-danger">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
