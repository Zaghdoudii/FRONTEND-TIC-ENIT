<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
            <h2 class="fw-bolder">Contact Us</h2>
            <p class="lead mb-0">We'd love to hear from you</p>
        </div>
        <div class="row" style="margin-top: 0px; padding-top: 0px;" *ngIf="page == 'send'">

            <div class="col-md-12" style="margin-top: 0px; padding-top: 0px;">
                <div class="card" style="margin-top: 0px; ">

                    <div class="card-body" style="margin-top: 0px;">
                        <div *ngIf="erreur1" style="text-align: center;color: red; font-weight: bold;">You must enter
                            all inputs !</div>
                        <form>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Full name : "
                                            (input)="this.message.name = $event.target.value">
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email : " type="email"
                                            (input)="this.message.email = $event.target.value">
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width" style="height: 180px;">
                                        <textarea matInput rows="7" placeholder="Message"
                                            (input)="this.message.message = $event.target.value"></textarea>
                                    </mat-form-field>
                                </div>
                            </div><br>


                            <button mat-raised-button class="btn btn-danger" (click)="sendEmail()">Send<i
                                    class="material-icons" style="margin-left: 5px;">send</i></button>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="page == 'success'">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card" style="padding: 20px; text-align:center;">
                    <img src="../../assets/img/success.jpg" alt=""
                        style="width: 250px; margin-left:auto; margin-right:auto;"><br>
                    <h3> Your message have been successfully sent </h3><br><br>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                        (click)="page = 'send'">Send new message<i class="material-icons"
                            style="margin-left: 7px;">send</i></button>

                </div>
            </div>
        </div>
    </div>
</section>
